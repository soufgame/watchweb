    <style>
      /* Contact Us Section - Ultra Modern Design */
.contact-us {
  padding: 100px 0;
  background: linear-gradient(135deg, #f8fffe 0%, #e8f5f4 100%);
  position: relative;
  overflow: hidden;
}

.contact-us::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -10%;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(8, 129, 120, 0.08) 0%, transparent 70%);
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
}

.contact-us .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 30px;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 80px;
  align-items: center;
  position: relative;
  z-index: 1;
}

/* Content Section */
.contact-us .content {
  animation: slideInLeft 0.8s ease-out;
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.contact-us .content span:first-child {
  display: inline-block;
  font-size: 13px;
  font-weight: 700;
  color: #088178;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-bottom: 20px;
  padding: 8px 20px;
  background: rgba(8, 129, 120, 0.1);
  border-radius: 30px;
  border: 2px solid rgba(8, 129, 120, 0.2);
}

.contact-us .content h3 {
  font-size: 42px;
  font-weight: 700;
  color: #1a1a1a;
  margin-bottom: 15px;
  line-height: 1.3;
  background: linear-gradient(135deg, #1a1a1a 0%, #088178 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.contact-us .content > span:nth-of-type(2) {
  display: inline-block;
  font-size: 20px;
  font-weight: 600;
  color: #088178;
  margin: 35px 0 30px 0;
  position: relative;
  padding-bottom: 15px;
}

.contact-us .content > span:nth-of-type(2)::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, #088178 0%, transparent 100%);
  border-radius: 3px;
}

/* Contact List - Ultra Modern Cards */
.contact-us .content ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-us .content ul li {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 20px 25px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(8, 129, 120, 0.08);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.contact-us .content ul li::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(180deg, #088178 0%, #066d62 100%);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.contact-us .content ul li:hover {
  transform: translateX(8px);
  box-shadow: 0 8px 30px rgba(8, 129, 120, 0.15);
  border-color: rgba(8, 129, 120, 0.2);
}

.contact-us .content ul li:hover::before {
  opacity: 1;
}

.contact-us .content ul li .icon {
  width: 55px;
  height: 55px;
  min-width: 55px;
  background: linear-gradient(135deg, #088178 0%, #0a9d8e 100%);
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.4s ease;
  box-shadow: 0 4px 15px rgba(8, 129, 120, 0.2);
  position: relative;
}

.contact-us .content ul li .icon::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 14px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.contact-us .content ul li:hover .icon {
  transform: scale(1.1) rotate(5deg);
  box-shadow: 0 6px 25px rgba(8, 129, 120, 0.35);
}

.contact-us .content ul li:hover .icon::after {
  opacity: 1;
}

.contact-us .content ul li .icon i {
  font-size: 22px;
  color: #fff;
  position: relative;
  z-index: 1;
}

.contact-us .content ul li p {
  font-size: 16px;
  color: #444;
  margin: 0;
  line-height: 1.6;
  font-weight: 400;
}

.contact-us .content ul li p a {
  color: #088178;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
}

.contact-us .content ul li p a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: #088178;
  transition: width 0.3s ease;
}

.contact-us .content ul li p a:hover {
  color: #066d62;
}

.contact-us .content ul li p a:hover::after {
  width: 100%;
}

/* Location Section - Modern Glass Effect */
.contact-us .location {
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  min-height: 500px;
  box-shadow: 0 8px 32px rgba(8, 129, 120, 0.12);
  border: 1px solid rgba(255, 255, 255, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  animation: slideInRight 0.8s ease-out;
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.contact-us .location::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 30%,
    rgba(8, 129, 120, 0.05) 50%,
    transparent 70%
  );
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%); }
  100% { transform: translateX(100%) translateY(100%); }
}

.contact-us .location::after {
  content: 'ðŸ“';
  font-size: 80px;
  position: absolute;
  opacity: 0.1;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { 
    transform: scale(1);
    opacity: 0.1;
  }
  50% { 
    transform: scale(1.1);
    opacity: 0.15;
  }
}

/* Responsive Design */
@media (max-width: 1024px) {
  .contact-us .container {
    grid-template-columns: 1fr;
    gap: 60px;
  }

  .contact-us .content h3 {
    font-size: 36px;
  }

  .contact-us .location {
    min-height: 400px;
  }
}

@media (max-width: 768px) {
  .contact-us {
    padding: 80px 0;
  }

  .contact-us .container {
    padding: 0 20px;
    gap: 50px;
  }

  .contact-us .content h3 {
    font-size: 32px;
  }

  .contact-us .content ul li {
    padding: 18px 20px;
    gap: 16px;
  }

  .contact-us .content ul li .icon {
    width: 50px;
    height: 50px;
    min-width: 50px;
  }

  .contact-us .content ul li .icon i {
    font-size: 20px;
  }

  .contact-us .location {
    min-height: 350px;
  }
}

@media (max-width: 480px) {
  .contact-us {
    padding: 60px 0;
  }

  .contact-us .content span:first-child {
    font-size: 11px;
    padding: 6px 16px;
  }

  .contact-us .content h3 {
    font-size: 28px;
  }

  .contact-us .content > span:nth-of-type(2) {
    font-size: 18px;
    margin: 25px 0 20px 0;
  }

  .contact-us .content ul {
    gap: 15px;
  }

  .contact-us .content ul li {
    padding: 16px 18px;
    border-radius: 14px;
  }

  .contact-us .content ul li .icon {
    width: 48px;
    height: 48px;
    min-width: 48px;
    border-radius: 12px;
  }

  .contact-us .content ul li p {
    font-size: 15px;
  }

  .contact-us .location {
    min-height: 300px;
    border-radius: 20px;
  }
}


/* Info Section - Modern & Clean Design */
.footer .info {
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 25px;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(8, 129, 120, 0.05) 100%);
  border-radius: 16px;
  border: 1px solid rgba(8, 129, 120, 0.15);
  backdrop-filter: blur(10px);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.footer .info::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(8, 129, 120, 0.1), transparent);
  transition: left 0.6s ease;
}

.footer .info:hover::before {
  left: 100%;
}

.footer .info:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 35px rgba(8, 129, 120, 0.2);
  border-color: rgba(8, 129, 120, 0.3);
}

.footer .info h4 {
  font-size: 20px;
  font-weight: 700;
  color: #088178;
  margin: 0 0 12px 0;
  padding-bottom: 12px;
  border-bottom: 2px solid rgba(8, 129, 120, 0.2);
  position: relative;
  letter-spacing: 0.5px;
}

.footer .info h4::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 40px;
  height: 2px;
  background: linear-gradient(90deg, #088178 0%, transparent 100%);
}

.footer .info p {
  font-size: 15px;
  color: #555;
  margin: 0;
  line-height: 1.8;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 0;
  transition: all 0.3s ease;
  position: relative;
  padding-left: 8px;
}

.footer .info p::before {
  content: '';
  position: absolute;
  left: 0;
  width: 3px;
  height: 0;
  background: linear-gradient(180deg, #088178 0%, #0a9d8e 100%);
  border-radius: 3px;
  transition: height 0.3s ease;
}

.footer .info p:hover {
  padding-left: 16px;
  color: #088178;
}

.footer .info p:hover::before {
  height: 100%;
}

.footer .info p span {
  font-weight: 700;
  color: #088178;
  min-width: 70px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.footer .info p span::after {
  content: ':';
  color: #088178;
}

/* Icon animations for Address and Phone */
.footer .info p:nth-child(2)::after,
.footer .info p:nth-child(3)::after {
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  margin-left: auto;
  font-size: 16px;
  color: #088178;
  opacity: 0;
  transform: translateX(-10px);
  transition: all 0.3s ease;
}

.footer .info p:nth-child(2)::after {
  content: '\f3c5'; /* Map marker icon */
}

.footer .info p:nth-child(3)::after {
  content: '\f095'; /* Phone icon */
}

.footer .info p:hover::after {
  opacity: 1;
  transform: translateX(0);
}

/* Responsive Design */
@media (max-width: 768px) {
  .footer .info {
    padding: 20px;
    gap: 14px;
  }

  .footer .info h4 {
    font-size: 18px;
  }

  .footer .info p {
    font-size: 14px;
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }

  .footer .info p span {
    min-width: auto;
  }
}

@media (max-width: 480px) {
  .footer .info {
    padding: 18px;
    border-radius: 14px;
  }

  .footer .info h4 {
    font-size: 17px;
    margin-bottom: 10px;
    padding-bottom: 10px;
  }

  .footer .info p {
    font-size: 13px;
    padding: 8px 0;
  }
}
